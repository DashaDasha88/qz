<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="60" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Angular & Typescript</h4>
        <p style="font-style: italic;">Welcome User</p>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>20 Points</h5>
      </div>
      <div class="question-remaining">
        <span style="font-style: italic;">Question 1 of 9</span>
      </div>
      <div class="timer">
        <h2>60 sec</h2>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>What is your name?</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li>
          <div class="card">
            Hey
          </div>
        </li>
        <li>
          <div class="card">
            Hi
          </div>
        </li>
        <li>
          <div class="card">
            Heeeey
          </div>
        </li>
        <li>
          <div class="card">
            Hai
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><i class="fa text-primary fa-chevron-left" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa text-primary fa-chevron-right" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
